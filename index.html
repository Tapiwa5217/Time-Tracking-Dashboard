<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Time Tracking Dashboard</title>
</head>
<body>
    <div id="whole-body">
    <div id="user-info">
        <div id="report-for">
            <img src="images/image-jeremy.png">
            <h3>report for <br><span>Jeremy Robson</span></h1>
        </div>
            <div id="periods">
                <a id="btn-daily" href="#">Daily</a>
                <a id="btn-weekly" href="#">Weekly</a>
                <a id="btn-monthly" href="#">Monthly</a>
            </div>
    </div>

    <section id="main-body">
        <div class="box" id="box1">
            <div class="content-box">
                <div class="nameandoption">
                    <p id="work"></p>
                    <p><i class="fas fa-ellipsis-h"></i></p>
                </div>

                <div class="timeandlast">
                    <h2 id="work-current"></h2>
                    <p id="work-previous"></p>
                </div>
            </div>
        </div>
    
        <div class="box" id="box2">
            <div class="content-box">
                <div class="nameandoption">
                    <p id="play"></p>
                    <p><i class="fas fa-ellipsis-h"></i></p>
                </div>

                <div class="timeandlast">
                    <h2 id="play-current"></h2>
                    <p id="play-previous"></p>
                </div>
            </div>
        </div>
        <div class="box" id="box3">
            <div class="content-box">
                <div class="nameandoption">
                    <p id="study"></p>
                    <p><i class="fas fa-ellipsis-h"></i></p>
                </div>

                <div class="timeandlast">
                    <h2 id="study-current"></h2>
                    <p id="study-previous"></p>
                </div>
            </div>
        </div>
   
        <div class="box" id="box4">
            <div class="content-box">
                <div class="nameandoption">
                    <p id="exercise"></p>
                    <p><i class="fas fa-ellipsis-h"></i></p>
                </div>

                <div class="timeandlast">
                    <h2 id="exercise-current"></h2>
                    <p id="exercise-previous"></p>
                </div>
            </div>
        </div>
  
        <div class="box" id="box5">
            <div class="content-box">
                <div class="nameandoption">
                    <p id="social"></p>
                    <p><i class="fas fa-ellipsis-h"></i></p>
                </div>

                <div class="timeandlast">
                    <h2 id="social-current"></h2>
                    <p id="social-previous"></p>
                </div>
            </div>
        </div>
   
        <div class="box" id="box6">
            <div class="content-box">
                <div class="nameandoption">
                    <p id="self-care"></p>
                    <p><i class="fas fa-ellipsis-h"></i></p>
                </div>

                <div class="timeandlast">
                    <h2 id="self-care-current"></h2>
                    <p id="self-care-previous"></p>
                </div>
            </div>
        </div>
      
    </section>

    </div>
    <script src="script.js"></script>
</body>
</html>
